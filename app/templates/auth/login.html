{% extends "base.html" %}
{% import "bootstrap/wtf.html" as wtf %}

{% block title %}{{ app_name }} - 登录{% endblock %}

{% block page_content %}
<div class="page-header">
    <h1>登录</h1>
</div>
<div class="col-md-4">
    {{ wtf.quick_form(form) }}
    <br />
    <p>首次使用? <a href="{{ url_for('auth.register') }}">点我注册</a>.</p>
    <br />
    <p>忘了密码? <a href="{{ url_for('auth.password_reset_request') }}">重置密码</a>.</p>
    
</div>
{% endblock %}
